@()

<h1>Books</h1>
<form ng-submit="search()">
  <div class="input-group col-lg-7">
   <input type="text" class="form-control" name="pattern" ng-model="pattern">
   <span class="input-group-btn">
     <button class="btn btn-default" type="submit">Go!</button>
   </span>
  </div>
</form>
<table class="table table-striped table-bordered" ng-show="books">
  <thead>
    <tr>
      <th>Titre</th>
      <th>ISBN</th>
      <th>Résumé</th>
      <th>Image</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="book in books">
      <td>{{book.titre}}</td>
      <td>{{book.isbn}}</td>
      <td>{{book.resume}}</td>
      <td><img ng-src="{{book.imageUrl}}"></td>
      <th>
        <a ng-href="/books/{{book.isbn}}/users">Emprunter</a>
        <button ng-click="add(book.isbn)">Ajouter</button>
      </th>
    </tr>
  </tbody>
</table>
